<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <title>Mini projeto</title>
</head>

<body class="p-10  h-screen w-screen">
  <nav class="flex items-center justify-between">
    <img class="max-w-30" src="./assets/logo.png" alt="Logo da empresa code space">
    <img src="./assets/menu.png" alt="Menu" class="lg:hidden">
    <ul class="hidden lg:flex w-full max-w-xl justify-between">
      <li>Home</li>
      <li>Sobre nós</li>
      <li>Suporte</li>
      <li>Fale conosco</li>
    </ul>
  </nav>
  <main class="flex flex-col gap-5 lg:flex-row items-center my-20 justify-between ">
    <img src="./assets/img-404.png"
      alt="Imagem simbolizando o erro 404, nela contém um homem com metade do corpo saindo de um lado do asteriode e a outra metade saindo por baixo do asteriode"
      class="lg:max-w-3xl">
    <section class="flex flex-col items-center gap-3 lg:items-start lg:w-1/3">
      <h2 class="text-4xl font-semibold lg:text-5xl">Opa!</h2>
      <h2 class="text-lg font-semibold lg:text-3xl">Não encontramos essa página</h2>
      <p class="text-lg text-center lg:text-left lg:text-2xl">Se você se perdeu no espaço, não se preocupe, tente voltar
        para a página inicial
      </p>
      <div class="flex flex-col gap-2 w-full lg:flex-row items-center justify-between">
        <button
          class="bg-[#FF725E] py-3 px-5 rounded-md cursor-pointer transition duration-200 hover:scale-110">Voltar
          para Home</button>
        <a class="text-[#FF725E] font-semibold">Visite nossa central de ajuda</a>
      </div>
    </section>
  </main>
  <footer class="flex items-center flex-col gap-3 mt-10 lg:flex-row lg:justify-between">
    <a href="www.codespace.com.br">www.codespace.com.br</a>
    <div class="lg:flex lg:w-full lg:max-w-sm justify-between">
      <p>Siga-nos nas redes sociais</p>
      <ul class="flex gap-5">
        <li><img src="./assets/icon-whats.png" alt="Ícone do whatsapp"></li>
        <li><img src="./assets/icon-linkedin.png" alt="Ícone do linkedin"></li>
        <li><img src="./assets/icon-face.png" alt="Ícone do face"></li>
      </ul>

    </div>
  </footer>
</body>

</html>
